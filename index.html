<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Order Form</title>
  <!-- fav icon -->
  <link rel="icon" href="images/ice-cream-logo.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <!-- background images -->
  <img src="images/ice-cream.png" alt="Picture of Ice Cream">
  <img id="ice-2" src="images/ice-cream.png" alt="Picture of Ice Cream">
  <main>

    <!-- header title -->
    <header>
      <h1 id="header-title">
        Ice Cream Form
      </h1>
    </header>

    <!-- personal information -->
    <fieldset>
      <legend>Personal Information</legend>
      <form id="order-form" action="#" method="get">

        <!-- personal information labels -->
        <label for="name">Name:</label>
        <input type="text" id="order-name" name="order-name">
        <label for="email">Email:</label>
        <input type="text" id="order-email" name="order-email">

    </fieldset>
    <!-- order details -->
    <fieldset>
      <legend>Test</legend>
    </fieldset>

    <!-- submit button -->
    <button type="submit" id="submit-button">Submit Order</button>
    </form>
  </main>
</body>

</html>
